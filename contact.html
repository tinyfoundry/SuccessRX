<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales | SuccessRX</title>

    <style>
        /* --- SHARED CSS VARIABLES --- */
        :root {
            --primary: #0284c7;
            --primary-dark: #0369a1;
            --accent: #e11d48;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- UTILITIES --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover { background-color: var(--primary-dark); }

        /* --- HEADER --- */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        nav {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo span { color: var(--dark); }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--gray);
        }

        .nav-links a:hover { color: var(--primary); }
        .nav-links a.active { color: var(--primary); font-weight: 700; }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 100px 0;
            flex: 1;
        }

        .card-container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
        }

        .card-container h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .card-container p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* --- FORM STYLES --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* --- FOOTER --- */
        footer {
            background: var(--dark);
            color: #94a3b8;
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .mobile-toggle { display: block; }
            .hero { padding: 60px 0; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Success<span>RX</span></div>
                <ul class="nav-links">
                    <!-- REMOVED 'HOME' PER YOUR REQUEST -->
                    <li><a href="curriculum.html">Curriculum</a></li>
                    <!-- LINKS TO CONTACT.HTML PER YOUR REQUEST -->
                    <li><a href="contact.html">Engagements</a></li>
                    <li><a href="index.html#testimonials">Reviews</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="mobile-toggle" onclick="toggleMenu()">☰</div>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="container">
            <div class="card-container">
                <h2>Contact Sales</h2>
                <p>Looking to train a team of 5+? Let's talk.</p>

                <!-- GOOGLE FORM: CONTACT SALES INTAKE -->
                <form 
                    action="https://docs.google.com/forms/d/e/1FAIpQLSeHEwspGZvVVE2VNz0lma6UYMC5wbqKoovbjPlqJIAAinrodg/formResponse"
                    method="POST"
                    target="_blank"
                >
                    
                    <!-- Intent: Sales -->
                    <input type="hidden" name="entry.1232198312" value="Sales">
                
                    <!-- Full Name -->
                    <div class="form-group">
                        <label>Name</label>
                        <input
                            type="text"
                            name="entry.1914984578"
                            placeholder="John Doe"
                            required
                        >
                    </div>
                
                    <!-- Email -->
                    <div class="form-group">
                        <label>Work Email</label>
                        <input
                            type="email"
                            name="entry.1026388423"
                            placeholder="john@company.com"
                            required
                        >
                    </div>
                
                    <!-- Company Size -->
                    <div class="form-group">
                        <label>Company Size</label>
                        <select name="entry.783258885" required>
                            <option value="" disabled selected>Select company size…</option>
                            <option value="1-10">1–10</option>
                            <option value="11-50">11–50</option>
                            <option value="50+">50+</option>
                        </select>
                    </div>
                
                    <!-- Training Focus / Message -->
                    <div class="form-group">
                        <label>Message / Training Focus</label>
                        <textarea
                            name="entry.198945468"
                            placeholder="Tell us what you’re looking for (CS Maturity, AI, Platforms, etc.)"
                            rows="3"
                        ></textarea>
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                
                <p style="margin-top:15px; font-size:0.9rem; color:var(--gray); text-align:center;">
                    For individual training inquiries, please visit our Curriculum page.
                </p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2026 SuccessRX. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script>
        // Toggle Mobile Menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.flexDirection = 'column';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '60px';
                navLinks.style.right = '0';
                navLinks.style.background = 'white';
                navLinks.style.width = '100%';
                navLinks.style.padding = '20px';
                navLinks.style.borderBottom = '1px solid #ddd';
            }
        }
    </script>
</body>
</html>
