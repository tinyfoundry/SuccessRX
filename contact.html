<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Interest | SuccessRX</title>

    <style>
        :root {
            --primary: #0284c7;
            --primary-dark: #0369a1;
            --accent: #e11d48;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                      0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        /* --- HEADER --- */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        nav {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logo span { color: var(--dark); }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--gray);
        }

        .nav-links a.active {
            color: var(--primary);
            font-weight: 700;
        }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 100px 0;
            flex: 1;
        }

        .card-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .card-container h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card-container p {
            color: var(--gray);
            margin-bottom: 30px;
        }

        /* --- FORM --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* --- FOOTER --- */
        footer {
            background: var(--dark);
            color: #94a3b8;
            padding: 30px 0;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">Success<span>RX</span></div>
            <ul class="nav-links">
                <!-- HOME REMOVED PER YOUR REQUEST -->
                <li><a href="curriculum.html">Curriculum</a></li>
                <!-- UPDATED TO LINK TO CONTACT.HTML PER YOUR REQUEST -->
                <li><a href="contact.html">Engagements</a></li>
                <li><a href="index.html#testimonials">Reviews</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="card-container">
            <div style="font-size: 3rem; margin-bottom: 15px; color: var(--primary);">⏳</div>

            <h2>SuccessRX is coming soon.</h2>
            <p>Join our waitlist to be notified when we launch.</p>

            <!-- GOOGLE FORM SUBMISSION -->
            <form
                action="https://docs.google.com/forms/d/e/1FAIpQLSeHEwspGZvVVE2VNz0lma6UYMC5wbqKoovbjPlqJIAAinrodg/viewform?usp=header"
                method="POST"
                target="_blank"
            >

                <div class="form-group">
                    <label>Full Name</label>
                    <input
                        type="text"
                        name="entry.2141895909"
                        placeholder="Jane Doe"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Work Email</label>
                    <input
                        type="email"
                        name="entry.1473250963"
                        placeholder="jane@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Number of Users / Registrations</label>
                    <select name="entry.1340011488" required>
                        <option value="" disabled selected>Select team size...</option>
                        <option value="1">Just myself (1 seat)</option>
                        <option value="2-5">Small Team (2–5 seats)</option>
                        <option value="6-20">Mid Size Team (6–20 seats)</option>
                        <option value="21+">Enterprise (21+ seats)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    Join Waiting List
                </button>

                <p style="margin-top:15px; font-size:.85rem; opacity:.7;">
                    We respect your privacy. No spam.
                </p>

            </form>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2026 SuccessRX. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
